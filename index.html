<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="車,ランディングサイト,ダミーサイト">
        <meta name="description" content="車ランディングダミーサイトです">

        <meta property="og:title" content="GEOR7000ダミーサイト">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.my-guide.jp/">
        <!--meta property="og:image" content=""-->
        <meta property="og:site_name" content="ダミーサイト">
        <meta property="og:description" content="車,ランディングサイト,ダミーサイト">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="ダミーサイト">
        <!-- <meta name="twitter:image:src" content="画像URL"> -->
        <meta name="twitter:description" content="車,ランディングサイト,ダミーサイト">

        <title>ダミーサイト</title>
        <link rel="canonical" href="http://www.my-guide.jp/">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="wrapper">
            <!-- header: -->
            <header class="header">
                <!-- main menu: -->
                <div class="header__mainArea">
                    <nav class="header__mainInner">
                        <ul class="menu menu_type_gNav" id="renderMenu">
                        </ul>
                    </nav>
                </div>

                <!-- sub menu: -->
                <div class="header__subArea">
                    <div class="header__subInner">
                        <h1 class="tit_type_header" data-ts-div="top">DUMMY SITE</h1>
                        <div class="header__menuBtn btn btn_menu trrigerMenuOpen"></div>
                        <div class="header__languageBtn btn btn_language" id="changeLanguage">JP</div>
                    </div>
                </div>
            </header>


            <!-- main content: -->
            <div class="content ani_disp_fadeIn">
                <div class="content__inner content__inner_index" id="renderContent">



                </div>
            </div>


            <!-- main content: -->
            <section class="mainSlider ani_disp_fadeIn ani_duration_60 ani_delay_30" id="example">
                <ul class="mainSlider__panel sliderPanel">
                    <li class="mainSlider__item">
                        <!-- <div class="mainSlider__img" data-slide-img="images/thumb/main/thumb_main01.jpg" style="background-image: url(images/thumb/main/thumb_main01.jpg)"></div> -->
                        <div class="mainSlider__img" data-slide-img="images/thumb/main/thumb_main01.jpg" data-slide-img-sp="images/thumb/main/thumb_main_sp01.jpg"></div>
                    </li>
                    <li class="mainSlider__item">
                        <!-- <div class="mainSlider__img" style="background-image: url(images/thumb/main/thumb_main02.jpg)"></div> -->
                        <div class="mainSlider__img" data-slide-img="images/thumb/main/thumb_main02.jpg" data-slide-img-sp="images/thumb/main/thumb_main_sp02.jpg"></div>
                    </li>
                    <li class="mainSlider__item">
                        <!-- <div class="mainSlider__img" style="background-image: url(images/thumb/main/thumb_main03.jpg)"></div> -->
                        <div class="mainSlider__img" data-slide-img="images/thumb/main/thumb_main03.jpg" data-slide-img-sp="images/thumb/main/thumb_main_sp03.jpg"></div>
                    </li>
                </ul>
            </section>

            <div class="btn mainSliderBtn mainSliderBtn_type_prev ani_disp_fadeIn ani_delay_30" id="bgGoToPrev">
                <
            </div>
            <div class="btn mainSliderBtn mainSliderBtn_type_next ani_disp_fadeIn ani_delay_30" id="bgGoToNext">
                >
            </div>

            <div class="mainSlider__dotsArea ani_disp_fadeIn ani_delay_30" id="bgSliderDots">
            </div>



            <!-- footer: -->
            <footer class="footer ani_disp_fadeIn ani_delay_30">
                <div class="footer__inner">
                    このサイトはポートフォリオ用ダミーサイトです。
                </div>
            </footer>
        </div>




        <!-- menu -->
        <script type="text/template" id="tplMenu">
            <li class="menu__item_gNav">
                <div class="menu__link_gNav btn btn_gNav" data-nav-div="<%- DIV %>"><%- NAME %></div>
            </li>
        </script>


        <!-- top -->
        <script type="text/template" id="tplIndexContent">
            <% if(boxs.h1 != null){ %>
                <section class="content__titArea">
                    <div class="content__titInner ani_slide_up ani_delay_15">
                        <div class="tit_type_top">
                            <%- boxs.h1[0].TITLE[pages.LANG] %>
                        </div>
                    </div>
                </section>
            <% } %>

            <% if(boxs.btn != null){ %>
                <section class="content__sideArea">
                    <div class="content__sideInner ani_slide_up ani_delay_30">
                        <ul class="sideBox_top menu_type_top cf">
                            <% _.each(boxs.btn,function(elm,i){ %>
                                <li class="menu__item_top">
                                    <a href="<%- elm.LINK_PATH %>" class="btn btn_top btn_color_0<%- i+1 %>">
                                        <span class="font_weight_bold"><%- elm.TITLE[pages.LANG] %></span><br />
                                        <span class="font_size_s"><%- elm.DETAIL[pages.LANG] %></span>
                                    </a>
                                </li>
                            <% }); %>
                        </ul>
                    </div>
                </section>
            <% } %>
        </script>

        <script type="text/template" id="tplLineupContent">
            <section class="content__mainArea">
                <div class="content__mainInner ani_disp_fadeIn ani_delay_30">
                    <% _.each(boxs,function(elm,key){ %>
                        <% if(elm.DIV == 'h1'){ %>
                            <h1 class="tit_common_01"><%- elm.TITLE[pages.LANG] %></h1>
                        <% }else{ %>
                            <div class="box box_type_lineup">
                                <div class="cf">
                                    <figure class="box__figure_lineup">
                                        <img src="<%- elm.FILE_PATH %>" width="100%" alt="design_1">
                                        <h2 class="tit_type_lineup"><%- elm.TITLE[pages.LANG] %></h2>
                                        <h3 class="tit_type_price"><%- elm.PRICE[pages.LANG] %></h3>
                                    </figure>
                                    <div class="box__read_lineup">
                                        <% if(elm.LIST != null){ %>
                                            <ul class="box__list">
                                                <% _.each(elm.LIST,function(list,listKey){ %>
                                                    <li>
                                                        <%- list.DETAIL[pages.LANG] %>
                                                    </li>
                                                <% }); %>
                                            </ul>
                                        <% } %>
                                    </div>
                                </div>
                            </div>
                        <% } %>
                    <% }); %>
                </div>
            </section>
        </script>

        <script type="text/template" id="tplDesignContent">
            <section class="content__mainArea">
                <div class="content__mainInner ani_disp_fadeIn ani_delay_30">
                    <% _.each(boxs,function(elm,key){ %>
                        <% if(elm.DIV == 'h1'){ %>
                            <h1 class="tit_common_01"><%- elm.TITLE[pages.LANG] %></h1>
                        <% }else if(elm.DIV == 'p'){ %>
                            <p class="par_common_01">
                                <%- elm.DETAIL[pages.LANG] %>
                            </p>
                        <% }else if(elm.DIV == 'figure'){ %>
                            <% var listCount = 1; %>
                            <% if(elm.LIST != null){ %>
                                <% listCount = elm.LIST.length; %>
                            <% } %>
                            <div class="box box_type_02 cf">
                                <% if(elm.LIST != null){ %>
                                    <% _.each(elm.LIST,function(list,listKey){ %>
                                        <figure class="box__figure_column_<%- ( '00' + listCount ).slice( -2 ) %>">
                                            <img src="<%- list.FILE_PATH %>" width="100%" alt="design_1">
                                        </figure>
                                    <% }); %>
                                <% }else{ %>
                                    <figure class="box__figure_column_<%- ( '00' + listCount ).slice( -2 ) %>">
                                        <img src="<%- elm.FILE_PATH %>" width="100%" alt="design_1">
                                    </figure>
                                <% } %>
                            </div>
                        <% }else{ %>
                            <div class="box box_type_01 box_accordion">
                                <div class="box__accordion_tit btn btn_accordion" data-accordion-id="<%- elm.GROUP_ID %>">
                                    <%- elm.TITLE[pages.LANG] %>
                                </div>
                                <div class="box__accordion_target cf" data-accordion-id="<%- elm.GROUP_ID %>">
                                    <figure class="box__figure">
                                        <img src="<%- elm.FILE_PATH %>" width="100%" alt="<%- elm.TITLE[pages.LANG] %>_img">
                                    </figure>
                                    <div class="box__read">
                                        <h2 class="tit_common_02"><%- elm.TITLE[pages.LANG] %></h2>
                                        <p class="par_common_01">
                                            <%- elm.DETAIL[pages.LANG] %>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        <% } %>
                    <% }); %>
                </div>
            </section>
        </script>

        <script type="text/template" id="tplBodyColorContent">
            <section class="content__mainArea">
                <div class="content__mainInner ani_disp_fadeIn ani_delay_30">
                    <% _.each(boxs,function(elm,key){ %>
                        <% if(elm.DIV == 'h1'){ %>
                            <h1 class="tit_common_01"><%- elm.TITLE[pages.LANG] %></h1>
                        <% }else{ %>
                            <div class="box box_bodyColor cf" id="colorPanel">
                                <% if(elm.LIST != null){ %>
                                    <ul class="list list_panel_figure box__panel_figure">
                                        <% _.each(elm.LIST,function(figureList,figureKey){ %>
                                            <li data-panel-id="<%- figureKey %>">
                                                <figure class="">
                                                    <img src="<%- figureList.FILE_PATH %>" width="100%" alt="">
                                                </figure>
                                            </li>
                                        <% }); %>
                                    </ul>
                                    <ul class="list list_panel_color cf box__panel_color">
                                        <% _.each(elm.LIST,function(colorList,colorKey){ %>
                                            <li>
                                                <div class="btn btn_colorPanel" data-panel-id="<%- colorKey %>" style="background-color:<%- colorList.LINK_PATH %>;"></div>
                                            </li>
                                        <% }); %>
                                    </ul>

                                <% } %>
                            </div>
                        <% } %>
                    <% }); %>
                </div>
            </section>
        </script>

        <script type="text/template" id="tplPerformanceContent">
            <section class="content__mainArea">
                <div class="content__mainInner ani_disp_fadeIn ani_delay_30">
                    <% _.each(boxs,function(elm,key){ %>
                        <% if(elm.DIV == 'h1'){ %>
                            <h1 class="tit_common_01"><%- elm.TITLE[pages.LANG] %></h1>
                        <% }else{ %>
                            <div class="box box_performance">
                                <div class=" cf" data-accordion-id="<%- elm.GROUP_ID %>">
                                    <div class="box__figure_performance">
                                        <figure class="figure_performance">
                                            <img src="<%- elm.FILE_PATH %>" width="100%" alt="<%- elm.TITLE[pages.LANG] %>_img">
                                            <div class="figure__performance figure__performance_verticalLine">
                                                <div class="bor_line_vertical"><div class="core"></div></div>
                                            </div>
                                            <div class="figure__performance figure__performance_vertical">
                                                <%- elm.TOTAL_HEIGHT_TITLE[pages.LANG] %>:&nbsp;<%- elm.TOTAL_HEIGHT_DETAIL[pages.LANG] %>
                                            </div>
                                            <div class="figure__performance figure__performance_horizontal">
                                                <div class="bor_line_horizontal"><div class="core"></div></div>
                                                <div><%- elm.WHEELBASE_TITLE[pages.LANG] %>:&nbsp;<%- elm.WHEELBASE_DETAIL[pages.LANG] %></div>
                                                <div><%- elm.FULL_LENGTH_TITLE[pages.LANG] %>:&nbsp;<%- elm.FULL_LENGTH_DETAIL[pages.LANG] %></div>
                                            </div>
                                        </figure>
                                        <ul class="list list_performance_figure cf">
                                            <li>
                                                <div class="par_performance_figure"><%- elm.OUTPUT_DETAIL[pages.LANG] %></div>
                                                <div><%- elm.OUTPUT_TITLE[pages.LANG] %></div>
                                            </li>
                                            <li>
                                                <div class="par_performance_figure"><%- elm.ACCELERATION_DETAIL[pages.LANG] %></div>
                                                <div><%- elm.ACCELERATION_TITLE[pages.LANG] %></div>
                                            </li>
                                            <li>
                                                <div class="par_performance_figure"><%- elm.SYSTEM_DETAIL[pages.LANG] %></div>
                                                <div><%- elm.SYSTEM_TITLE[pages.LANG] %></div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="box__read_performance">
                                        <h2 class="tit_type_performance"><%- elm.LIST_TITLE[pages.LANG] %></h2>
                                        <% if(elm.LIST != null){ %>
                                            <div class="table table_performance_read">
                                                <% _.each(elm.LIST,function(list,Key){ %>
                                                    <div class="table__row">
                                                        <div class="table__cell table__cell_performanceTit">
                                                            <%- list.TITLE[pages.LANG] %>
                                                        </div>
                                                        <div class="table__cell table__cell_performanceDetail">
                                                            <%- list.DETAIL[pages.LANG] %>
                                                        </div>
                                                    </div>
                                                <% }); %>
                                            </div>
                                        <% } %>
                                    </div>
                                </div>
                            </div>
                        <% } %>
                    <% }); %>
                </div>
            </section>
        </script>


        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>


        <script src="js/models/language.js"></script>
        <script src="js/models/menu.js"></script>
        <script src="js/models/pages.js"></script>
        <script src="js/collections/language.js"></script>
        <script src="js/collections/menu.js"></script>
        <script src="js/collections/pages.js"></script>
        <script src="js/views/common.js"></script>
        <script src="js/views/content.js"></script>
        <script src="js/views/bgSlider.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/views/appView.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
